<!DOCTYPE html>
<html>
<head>
  <title>Dynamic App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.0/dist/dexie.min.js"></script>
</head>
<body>
  <div id="app">
    <div v-for="ui in uiComponents">
      <h3>{{ ui.table }}</h3>
      <div>
        <label v-for="field in ui.fields">
          {{ field.label }}: <input :type="field.type" v-model="field.value">
        </label>
        <button @click="addData(ui.table, ui.fields)">Add</button>
      </div>
      <ul>
        <li v-for="item in ui.data">{{ item }}</li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
