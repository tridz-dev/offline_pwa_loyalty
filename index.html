<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Loyalty</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
  <script src="main.js?123"></script>  
</head>
<body class="bg-gray-100">
  <nav class="bg-white p-4">
    <div class="container mx-auto">
      <div class="flex justify-between items-center nav">
        <div id="siteName" class="text-2xl font-semibold">LOYA</div>
        <div class="hidden md:flex md:space-x-2">
          <button id="showHome" class="btn btn-outline btn-primary">Customers</button>
          <button id="showVisits" class="btn btn-outline btn-primary ml-2">Visits</button>
          <button id="showAddCustomer" class="btn btn-outline btn-primary ml-2">Add Customer</button>
          <button id="showAddTransaction" class="btn btn-outline btn-primary ml-2">Add Transaction</button>
        </div>
        <button id="burgerMenu" class="md:hidden btn btn-outline btn-primary ml-2">
            Menu
        </button>
        <!-- Drawer Menu -->
        <div id="drawerMenu" class="fixed top-0 left-0 h-full sm:w-full bg-white p-4 overflow-y-auto transform translate-x-full transition-transform duration-300 ease-in-out md:hidden hidden  z-50">            
            <button id="drawerShowHome" class="btn btn-outline btn-primary w-full mb-2 border-b">Customers</button>
            <button id="drawerShowVisits" class="btn btn-outline btn-primary w-full mb-2 border-b">Visits</button>
            <button id="drawerShowAddCustomer" class="btn btn-outline btn-primary w-full mb-2 border-b">Add Customer</button>
            <button id="drawerShowAddTransaction" class="btn btn-outline btn-primary w-full mb-2 border-b">Add Transaction</button>
            <button id="menuClose" class="btn btn-outline btn-primary w-full mb-2 text-lg">X</button>

        </div>
      </div>
    </div>
  </nav>
  <!--  Customers -->
  <div id="home" class="container mx-auto p-4 overflow-x-auto">
    <form id="searchCustomerForm" class="mb-4">
        <div class="form-control">   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="text" id="searchCustomer" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by Name or Phone.">
                <button type="submit" class="btn btn-primary text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </div>    
    </form>
    <table class="table w-full shadow-md  w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th class="table-header px-6 py-4">ID</th>
                <th class="table-header px-6 py-4">Name</th>
                <th class="table-header px-6 py-4">Gender</th>
                <th class="table-header px-6 py-4">Phone</th>            
                <th class="table-header px-2 py-2">Actions</th>
            </tr>
        </thead>
        <tbody id="customerList">
            <!-- Customer List Here -->
        </tbody>
    </table>
  </div>

  <!--  Visits -->
 <div id="visits" class="container mx-auto p-4 hidden overflow-x-auto">
    <!-- Visits Filter -->
    <form id="filterTransactionForm" class="mb-4">
        <div class="grid grid-cols-7 gap-4">
            <input type="date" id="fromDate" class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <input type="date" id="toDate" class="col-span-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <button type="submit" class="col-span-1 btn btn-primary text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Filter</button>
        </div>    
    </form>
  
        <table class="table w-full table-compac w-full text-sm text-left text-gray-500 dark:text-gray-400 shadow-md ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th class="table-header px-6 py-4">ID</th>
                <th class="table-header px-6 py-4">Date</th>
                <th class="table-header px-6 py-4">Amount</th>
                <th class="table-header px-6 py-4">Services</th>
                <th class="table-header px-6 py-4">Customer ID</th>
                <th class="table-header px-6 py-4">Category</th>
            </tr>
        </thead>
        <tbody id="transactionList">
            <!-- Transaction List Here -->
        </tbody>
    </table>
 </div>


  <!-- Add Customer Form -->
  <form id="addCustomer" class="container mx-auto p-4 hidden shadow-md bg-white border-b dark:bg-gray-800 dark:border-gray-700 mt-4">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="customerName"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="customerName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="customerPhone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
            <input type="tel" name="phone" id="customerPhone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="customerEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="customerEmail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="customerAddress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
            <input type="text" name="location" id="customerAddress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="customerGender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
            <select id="customerGender" name="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Customer</button>
  </form>
  
  <!-- Add Transaction Form -->
  <form id="addTransaction" class="container mx-auto p-4 hidden shadow-md bg-white border-b dark:bg-gray-800 dark:border-gray-700 mt-4">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
            <input type="date" name="date" id="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
            <input type="number" name="amount" id="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="services" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Services</label>
            <input type="text" name="services" id="services" placeholder="Services (comma separated)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        <div>
            <label for="customerId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer ID</label>
            <input type="text" name="customerId" id="customerId" placeholder="Customer ID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required readonly>
        </div>
        <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
            <input type="text" name="category" id="category" placeholder="Category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Transaction</button>
  </form>  


  
</body>
</html>
